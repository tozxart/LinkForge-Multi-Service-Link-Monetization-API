<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Denied</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
      }
      h1 {
        color: #e74c3c;
        margin-bottom: 1rem;
      }
      p {
        color: #333;
        margin-bottom: 1rem;
      }
      .warning {
        font-weight: bold;
        color: #e74c3c;
      }
      .button {
        display: inline-block;
        background-color: #3498db;
        color: white;
        padding: 0.5rem 1rem;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Access Denied</h1>
      <p>We've detected unusual activity from your connection.</p>
      <p class="warning">
        Using bypass tools is not allowed and may result in a permanent ban.
      </p>
      <p>
        Please ensure you're not using any ad blockers or VPNs, then try again.
      </p>
      <a href="/link/create" class="button">Return to Link Page</a>
    </div>
  </body>
</html>
